# Listen on port 3478 (default TURN port)
listening-port=3478

# Bind to all network interfaces
listening-ip=0.0.0.0

# Use fingerprint in messages (recommended)
fingerprint

# Set your realm (use a unique string or your domain)
realm=my-turn-server.local

# Enable long-term credential mechanism
lt-cred-mech

# Set a static user for testing (format: user=username:password)
user=testuser:testpassword

# Set a non-empty CLI password
cli-password=MySecretCLIpass

# Disable TLS and DTLS (if you don't have certificate files)
no-tls
no-dtls

# Enable verbose logging for debugging
verbose
