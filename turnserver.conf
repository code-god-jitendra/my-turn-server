# Listen on port 3478
listening-port=3478

# Optional: Specify listening IP if needed (default listens on all interfaces)
# listening-ip=<YOUR_SERVER_IP>

# Enable fingerprinting in messages (recommended)
fingerprint

# Set your realm (use your domain or a unique string)
realm=my-turn-server.local

# Enable long-term credential mechanism
lt-cred-mech

# Set a static user for testing (format: user=username:password)
user=testuser:testpassword

# Enable verbose logging for debugging
verbose
